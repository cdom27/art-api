name: Run E2E and Unit Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      NODE_ENV: test
      TEST_DB_URL: postgres://postgres:postgres@localhost:5432/test_db

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install React client dependencies
        run: |
          cd client
          npm ci

      - name: Build Express API
        run: |
          cd ..
          npm run build

      # React client build
      - name: Build React client
        run: |
          cd client
          npm run build

      - name: Seed test database
        run: npm run seed:test

      - name: Run tests
        run: npm run test
