name: Run Tests and Deploy

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      NODE_ENV: test
      TEST_DB_URL: postgres://postgres:postgres@localhost:5432/test_db
      GCS_BUCKET_NAME: ${{ secrets.GCS_BUCKET_NAME }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Install React client dependencies
        run: |
          cd client
          npm ci

      - name: Build Express API
        run: |
          # Only build the server-side code
          npx tsc --project tsconfig.json

      - name: Build React client
        run: |
          cd client
          npm run build

      # The database tables will be created by the seed script

      - name: Seed test database
        run: npm run test:seed

      - name: Run tests
        run: npm run test

  deploy:
    name: Deploy to Cloud Run
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Auth Docker to GCP Artifact Registry
        run: gcloud auth configure-docker us-west2-docker.pkg.dev

      - name: Clean old build artifacts
        run: rm -rf dist .build

      - name: Build & Push Docker image
        run: |
          IMAGE_TAG="us-west2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/art-api/art-api:${{ github.sha }}"
          docker build -t $IMAGE_TAG .
          docker push $IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy art-api \
            --image ${{ env.IMAGE_TAG }} \
            --platform managed \
            --region us-west2 \
            --allow-unauthenticated
